syntax = "proto3";
option csharp_namespace= "Merchandise.Grpc";
package Merchandise;

service MerchandiseGrpc {
  
  rpc GetEmployeeMerchInfoAsync(GetEmployeeMerchInfoRequest) returns (GetEmployeeMerchInfoResponse);
  rpc GetMerchAsync(GetMerchRequest) returns (GetMerchResponse);
  
}

message GetEmployeeMerchInfoRequest {
  int64 employee_id = 1;
}

message GetEmployeeMerchInfoResponse {
  
}

message GetMerchRequest {
  int64 employee_id = 1;
  int64 merch_type = 2;
}

message GetMerchResponse {
  bool result = 1;
}